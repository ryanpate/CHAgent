[build]
builder = "nixpacks"

[deploy]
healthcheckPath = "/health/"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
# Run migrations at runtime when DATABASE_URL is available
startCommand = "python manage.py migrate --noinput && python manage.py create_superuser_from_env && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --preload --access-logfile - --error-logfile -"
