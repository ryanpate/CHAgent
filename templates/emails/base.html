<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #e2e8f0;
            background-color: #0f172a;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .card {
            background-color: #1e293b;
            border-radius: 12px;
            padding: 32px;
            border: 1px solid #334155;
        }
        .logo {
            text-align: center;
            margin-bottom: 24px;
        }
        .logo h1 {
            color: #818cf8;
            font-size: 28px;
            margin: 0;
        }
        h2 {
            color: #f1f5f9;
            margin-top: 0;
        }
        p {
            margin: 16px 0;
        }
        ul {
            margin: 16px 0;
            padding-left: 24px;
        }
        li {
            margin: 8px 0;
        }
        .button {
            display: inline-block;
            background-color: #6366f1;
            color: #ffffff !important;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            margin: 24px 0;
        }
        .button:hover {
            background-color: #4f46e5;
        }
        .footer {
            text-align: center;
            margin-top: 32px;
            color: #64748b;
            font-size: 14px;
        }
        .footer a {
            color: #818cf8;
        }
        .muted {
            color: #94a3b8;
            font-size: 14px;
        }
        .highlight-box {
            background: #0f172a;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>Aria</h1>
            </div>
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>
                Sent by <a href="{{ site_url }}">Aria</a><br>
                Questions? Contact <a href="mailto:{{ support_email }}">{{ support_email }}</a>
            </p>
        </div>
    </div>
</body>
</html>
