<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!--[if mso]>
    <style type="text/css">
        body, table, td {font-family: Arial, Helvetica, sans-serif !important;}
    </style>
    <![endif]-->
</head>
<body style="margin: 0; padding: 0; background-color: #0f0f0f; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
    <!-- Wrapper Table -->
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color: #0f0f0f;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <!-- Main Card -->
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; background-color: #1a1a1a; border-radius: 16px; border: 1px solid #252525;">
                    <tr>
                        <td style="padding: 40px;">
                            <!-- Logo -->
                            <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td align="center" style="padding-bottom: 32px;">
                                        <span style="font-size: 32px; font-weight: bold; color: #c9a227; letter-spacing: 2px;">ARIA</span>
                                        <p style="margin: 8px 0 0 0; font-size: 14px; color: #6b7280;">Worship Arts Team Portal</p>
                                    </td>
                                </tr>
                            </table>

                            <!-- Content -->
                            {% block content %}{% endblock %}
                        </td>
                    </tr>
                </table>

                <!-- Footer -->
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px;">
                    <tr>
                        <td align="center" style="padding: 32px 20px;">
                            <p style="margin: 0; font-size: 14px; color: #6b7280;">
                                Sent by <a href="{{ site_url }}" style="color: #c9a227; text-decoration: none;">Aria</a>
                            </p>
                            <p style="margin: 8px 0 0 0; font-size: 14px; color: #6b7280;">
                                Questions? <a href="mailto:{{ support_email }}" style="color: #c9a227; text-decoration: none;">{{ support_email }}</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
