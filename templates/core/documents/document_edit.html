{% extends 'base.html' %}

{% block title %}Edit {{ document.title }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{% url 'document_detail' document.pk %}" class="text-gray-400 hover:text-ch-gold transition">&larr; Back to Document</a>
    </div>

    <h2 class="font-display text-2xl mb-6">Edit Document</h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div>
            <label class="block text-sm text-gray-400 mb-2">Title</label>
            <input type="text" name="title" value="{{ document.title }}" required
                   class="w-full bg-ch-dark border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-ch-gold transition">
        </div>

        <div>
            <label class="block text-sm text-gray-400 mb-2">Description</label>
            <textarea name="description" rows="3"
                      class="w-full bg-ch-dark border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-ch-gold transition">{{ document.description }}</textarea>
        </div>

        <div>
            <label class="block text-sm text-gray-400 mb-2">Category</label>
            <select name="category"
                    class="w-full bg-ch-dark border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-ch-gold transition">
                <option value="">No Category</option>
                {% for cat in categories %}
                <option value="{{ cat.pk }}" {% if document.category_id == cat.pk %}selected{% endif %}>{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="w-full px-6 py-3 bg-ch-gold text-black rounded-lg font-medium hover:bg-yellow-500 transition">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
