{% extends 'base.html' %}

{% block title %}Upload Document{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{% url 'document_list' %}" class="text-gray-400 hover:text-ch-gold transition">&larr; Back to Knowledge Base</a>
    </div>

    <h2 class="font-display text-2xl mb-6">Upload Document</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <div>
            <label class="block text-sm text-gray-400 mb-2">File <span class="text-red-400">*</span></label>
            <input type="file" name="file" accept=".pdf,.txt" required
                   class="w-full bg-ch-dark border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-ch-gold transition file:mr-4 file:py-1 file:px-4 file:rounded file:border-0 file:bg-ch-gray file:text-gray-300 file:cursor-pointer">
            <p class="text-xs text-gray-500 mt-1">PDF or TXT files up to 10 MB</p>
        </div>

        <div>
            <label class="block text-sm text-gray-400 mb-2">Title</label>
            <input type="text" name="title" placeholder="Auto-generated from filename if left blank"
                   class="w-full bg-ch-dark border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-ch-gold transition">
        </div>

        <div>
            <label class="block text-sm text-gray-400 mb-2">Description</label>
            <textarea name="description" rows="3" placeholder="Brief description of this document..."
                      class="w-full bg-ch-dark border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-ch-gold transition"></textarea>
        </div>

        <div>
            <label class="block text-sm text-gray-400 mb-2">Category</label>
            <select name="category"
                    class="w-full bg-ch-dark border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-ch-gold transition">
                <option value="">No Category</option>
                {% for cat in categories %}
                <option value="{{ cat.pk }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="w-full px-6 py-3 bg-ch-gold text-black rounded-lg font-medium hover:bg-yellow-500 transition">
            Upload Document
        </button>
    </form>
</div>
{% endblock %}
